<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>info1</title>
    <link rel="stylesheet" href="../plugin/seedsui/seedsui.min.css">
    <style>
    	.userinfo{
    		text-align:center;
    		background-color:black;
    		padding:40px 0;
    	}
        .userinfo:before{
            background-image:url(../img/info1/mebg.jpg);
            opacity:0.9;
        }
    	.userinfo .photoname{
    		margin-top:10px;
    		display:block;
    		color:white;
    	}
    	.list .justify-content{
		    padding-top: 15px;
			padding-bottom: 15px;
    	}
    </style>
</head>

<body ontouchstart="">
    	<article style="background-color:white;">
    		<div style="border-bottom:1px solid #ddd;">
    			<div class="userinfo before-filter-blur">
	    			<span class="photo radiusround size80" style="border:2px solid white;background-image:url(../img/info1/me.jpg);"></span>
	    			<span class="photoname">张无敌</span>
	    			<div class="text-center padding8">
                        <button style="width:100px;height:26px;line-height:26px;" class="button radiusround outline white noclick">Lv5班长</button>
                        <button style="width:100px;height:26px;line-height:26px;" class="button radiusround outline white noclick">1485积分</button>
	    			</div>
    			</div>
    			<div class="card-handler border" data-col="3" style="height:54px;">
    				<a>
    					<i class="icon icon-chatdot"></i>
    					<span>评论</span>
    				</a>
    				<a>
    					<i class="icon icon-bell"></i>
    					<span>消息</span>
    				</a>
    				<a>
    					<i class="icon icon-fav"></i>
    					<span>收藏</span>
    				</a>
    			</div>
    		</div>
    		<div style="height:12px;background-color:#f4f4f4"></div>
    		<div style="border-top:1px solid #ddd;">
    			<ul class="list border-content">
    				<li>
    					<div class="justify box box-middle"><i class="icon icon-user-fill size24 color-1"></i></div>
    					<div class="justify-content">个人信息</div>
    					<div class="justify box box-middle"><i class="icon icon-arrowright color-placeholder"></i></div>
    				</li>
    				<li>
    					<div class="justify box box-middle"><i class="icon icon-news-fill size24 color-2"></i></div>
    					<div class="justify-content">资讯管理</div>
    					<div class="justify box box-middle"><i class="icon icon-arrowright color-placeholder"></i></div>
    				</li>
    				<li>
    					<div class="justify box box-middle"><i class="icon icon-mail-fill size24 color-3"></i></div>
    					<div class="justify-content">反馈</div>
    					<div class="justify box box-middle"><i class="icon icon-arrowright color-placeholder"></i></div>
    				</li>
    				<li>
    					<div class="justify box box-middle"><i class="icon icon-gear-fill size24 color-4"></i></div>
    					<div class="justify-content">设置</div>
    					<div class="justify box box-middle"><i class="icon icon-arrowright color-placeholder"></i></div>
    				</li>
    			</ul>
    		</div>
	    </article>
    <script src="../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../plugin/exmobi/exmobi.js"></script>-->
    <script type="text/javascript">
        //定义exmobi返回
        function back(){history.go(-1);}
    </script>
</body>
</html>
