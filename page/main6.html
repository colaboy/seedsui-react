<link rel="stylesheet" href="../plugin/seedsui/seedsui.min.css">
<style type="text/css">
	.slideInUp {
	  -webkit-animation-name: slideInUp;
	}
	@-webkit-keyframes slideInUp {
	  0% {
	    opacity: 0;
	    -webkit-transform: translateY(2000px);
	    transform: translateY(2000px);
	  }

	  100% {
	    opacity: 1;
	    -webkit-transform: translateY(0);
	    transform: translateY(0);
	  }
	}
	.flipInX {
	  -webkit-animation-name: flipInX;
	}
	@-webkit-keyframes flipInX {
	  0% {
	    -webkit-transform: perspective(400px) rotateX(90deg);
	    transform: perspective(400px) rotateX(90deg);
	    opacity: 0;
	  }

	  40% {
	    -webkit-transform: perspective(400px) rotateX(-10deg);
	    transform: perspective(400px) rotateX(-10deg);
	  }

	  70% {
	    -webkit-transform: perspective(400px) rotateX(10deg);
	    transform: perspective(400px) rotateX(10deg);
	  }

	  100% {
	    -webkit-transform: perspective(400px) rotateX(0deg);
	    transform: perspective(400px) rotateX(0deg);
	    opacity: 1;
	  }
	}
	.flipInY {
	  -webkit-animation-name: flipInY;
	}
	@-webkit-keyframes flipInY {
	  0% {
	    -webkit-transform: perspective(400px) rotateY(90deg);
	    transform: perspective(400px) rotateY(90deg);
	    opacity: 0;
	  }

	  40% {
	    -webkit-transform: perspective(400px) rotateY(-10deg);
	    transform: perspective(400px) rotateY(-10deg);
	  }

	  70% {
	    -webkit-transform: perspective(400px) rotateY(10deg);
	    transform: perspective(400px) rotateY(10deg);
	  }

	  100% {
	    -webkit-transform: perspective(400px) rotateY(0deg);
	    transform: perspective(400px) rotateY(0deg);
	    opacity: 1;
	  }
	}
	.grid {
		background: #fff;
		margin:12px 0 0 0;
		border-top: 1px solid #ddd;	
		border-bottom: 1px solid #ddd;
		border-radius: 0 !important;
	}
	.grid.app a{
		color:white;
		-webkit-animation-duration: 500ms;
		-webkit-animation-timing-function:linear;
		-webkit-animation-fill-mode: both;
	}
	 .grid .grid1 {
		animation-delay:100ms;
		-webkit-animation-delay:100ms;
	}
	.grid .grid2 {
		animation-delay:200ms;
		-webkit-animation-delay:200ms;
	}
	.grid .grid3 {

		-webkit-animation-delay:300ms;

	.grid .grid4 {

	.grid .grid5 {

	.grid .grid6 {

	.grid .grid7 {

	.grid .grid8 {
		animation-delay:800ms;

	} 
	.maillist{
		-webkit-animation-duration: 1000ms;
		-webkit-animation-timing-function:linear;
		-webkit-animation-fill-mode: both;
	}
</style>

	<script>
		var gridOpt=document.querySelectorAll(".grid>li>a");
		[].slice.call(gridOpt).forEach(function(n,i,a){
			EventUtil.addHandler(n,"animationend",function(){
				n.classList.remove("flipInX","flipInY");
				n.style.webkitAnimationDelay="0s";
			});
			EventUtil.addHandler(n,"click",function(){
				n.classList.add("flipInY");
			});
		});
