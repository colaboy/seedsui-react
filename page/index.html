	<script>
		//判断是否是exmobi环境
		document.addEventListener("plusready",function(){
			document.getElementById("exmobilocal").style.display="block";
		},false);
		//remove原返回事件绑定
		document.removeEventListener("backmonitor",back,false);
		//添加新的返回事件
		document.addEventListener("backmonitor",function(){
			Exmobi.dbclose();
		},false);
		//定义exmobi返回
