<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>poll-font</title>
	<link rel="stylesheet" href="../plugin/seedsui/seedsui.min.css">
	<link rel="stylesheet" href="../css/poll.css">
</head>
<body ontouchstart="">
		<header>
			<div class="titlebar">
                <a class="left" href="javascript:back()">
                    <i class="icon icon-arrowleft"></i>
                    <span>返回</span>
                </a>
                <h1 class="text-center">投票</h1>
            </div>
		</header>
		<article>
			<div class="group">
                <div class="padding12">
                    <p>周五出去玩要去哪里？</p>
                    <small>周五要部门活动了大家投票看看要去哪里做什么。</small>
                </div>
                <img src="../img/poll/poll-main-default.jpg" class="width-full" />
                <div class="margin12">
                	<small class="color-tip">记名投票(最多选2项)</small>
                	<small class="float-right">33人参与投票</small>
                </div>
            </div>

			<ul class="list" id="selFont">
				<li>
					<div class="justify-content">
                        <p>爬紫金山</p>
                    </div>
                    <div class="justify">
                        <span class="checkbox" data-toggle="active"></span>
                        <input type="checkbox" class="hide">
                    </div>
				</li>
				<li>
					<div class="justify-content">
                        <p>去唱歌</p>
                    </div>
                    <div class="justify">
                        <span class="checkbox" data-toggle="active"></span>
                        <input type="checkbox" class="hide">
                    </div>
				</li>
				<li>
					<div class="justify-content">
                        <p>去夫子庙</p>
                    </div>
                    <div class="justify">
                    	<span class="checkbox" data-toggle="active"></span>
                        <input type="checkbox" class="hide">
                    </div>
				</li>
				<li>
					<div class="justify-content">
                        <p>去吃火锅</p>
                    </div>
                    <div class="justify">
                    	<span class="checkbox" data-toggle="active"></span>
                        <input type="checkbox" class="hide">
                    </div>
				</li>
			</ul>
			<a class="button block margin8">投票</a>
		</article>
    <script src="../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../plugin/exmobi/exmobi.js"></script>-->
    <!--投票-->
    <script src="../js/poll.js"></script>
    <script type="text/javascript">
		var checkedToast=new Toast("最多选2项");
        document.getElementById("selFont").addEventListener("click",function(e){
            selCheckbox(e,this,{
                cboMaxCount:2,
                maxCallback:function(){
                    checkedToast.show();
                }
            });
        },false);
		
		function back(){history.go(-1)}
    </script>
</body>
</html>
