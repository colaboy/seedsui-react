<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>scrollpicker</title>
	<link rel="stylesheet" href="../../plugin/seedsui/seedsui.min.css">
</head>

<body ontouchstart="">
	<header>
		<div class="titlebar">
	        <a class="titlebar-button" href="javascript:back()">
	            <i class="icon icon-arrowleft"></i>
	        </a>
	        <h1>滚动选择器</h1>
	    </div>
	</header>
	<article>
		<div class="inputbox margin8">
            <input type="text" class="text-center" placeholder="滚动选择器" readonly="readonly" id="ID-Sp"/>
        </div>
	</article>
	<!--SeedsUI-->
    <script src="../../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../../plugin/exmobi/exmobi.js"></script>-->
    <script type="text/javascript">
    var view={
        /*=========================
          Model
          ===========================*/
        initialize:function(){
            /*DOM*/
            this.textSp=document.getElementById("ID-Sp");

            /*Plugin*/
            this.scrollpicker={};
            this.scrollpicker.hasEvent=false;
            this.nums1=[
                {'key':'a','value':'1'},
                {'key':'b','value':'2'},
                {'key':'c','value':'3'},
                {'key':'d','value':'4'},
                {'key':'e','value':'5'},
                {'key':'f','value':'6'},
                {'key':'g','value':'7'},
                {'key':'h','value':'8'},
                {'key':'i','value':'9'},
                {'key':'j','value':'10'},
            ];
            this.nums2=[
                {'key':'I','value':'1'},
                {'key':'II','value':'2'},
                {'key':'III','value':'3'},
                {'key':'IV','value':'4'},
                {'key':'V','value':'5'},
                {'key':'VI','value':'6'},
                {'key':'VII','value':'7'},
                {'key':'VIII','value':'8'},
                {'key':'IX','value':'9'},
                {'key':'X','value':'10'},
            ];

            /*Data*/

            /*Render*/
            this.render();
            
            /*Events*/
            this._attach();
        },
        render:function(){
            this._initPlugin();
        },
        /*=========================
          Plugin
          ===========================*/
        _initScrollPicker:function(){
            var self=this;
            this.scrollpicker=new Scrollpicker({
                "parent":"article",
                "onClickDone":function(e){
                    //获得全部选中项
                    //console.log(e.activeOptions);
                    //打印值
                    var activeText="";
                    e.activeOptions.forEach(function(n,i,a){
                        if(i==e.activeOptions.length-1){
                            activeText+=n["value"];
                        }else{
                            activeText+=n["value"]+"-";
                        }
                    });
                    self.textSp.value=activeText;
                    e.hide();
                },
                "onClickCancel":function(e){
                    e.updateSlots();
                    e.hide();
                },
                "onScrollEnd":function(e){
                    //获得当前选中项
                    //console.log(e.activeOption);
                },
                "onShowed":function(e){
                    console.log("已显示");
                },
                "onHid":function(e){
                    console.log("已隐藏");
                },
                "onLoad":function(e){
                    console.log("已加载");
                }
            });
        },
        _addScrollpickerData:function(){
            this.scrollpicker.addSlot(this.nums1,'','','d');//数据,样式,默认value，默认key
            this.scrollpicker.addSlot(this.nums2);
        },
        _initPlugin:function(){
            this._initScrollPicker();
            this._addScrollpickerData();
        },
        /*=========================
          Events
          ===========================*/
        _attach:function(e){
            var self=this;
            if(!self.textSp.hasEvent){
                this.textSp.addEventListener("click",function(e){
                    self._onClickTextSp(e);
                },false);
                self.textSp.hasEvent=true;
            }
        },
        /*=========================
          Event Handler
          ===========================*/
        _onClickTextSp:function(e){
            this.scrollpicker.show();
        }
    }

    window.addEventListener("load",function(){
        view.initialize();
    }, false);

	//定义exmobi返回
	function back(){history.go(-1);}
	</script>
</body>
</html>
