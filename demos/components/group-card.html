<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>group-card</title>
    <link rel="stylesheet" href="../../plugin/seedsui/seedsui.min.css">
</head>

<body ontouchstart="">
    <header>
        <div class="titlebar">
            <a class="titlebar-button" href="javascript:back()"><i class="icon icon-arrowleft"></i></a>
            <h1>卡片分组</h1>
        </div>
    </header>
    <article>
        <div class="card bordered">
            <p class="padding8">内容内容</p>
            <div class="card-handler tbpadding8 card-handler-bordered" data-col="3">
                <a>
                    <i class="icon icon-thumb"></i>
                    <span>赞</span>
                </a>
                <a>
                    <i class="icon icon-chatsquare"></i>
                    <span>评论</span>
                </a>
                <a>
                    <i class="icon icon-share"></i>
                    <span>分享</span>
                </a>
            </div>
        </div>
        <div class="card bordered">
            <p class="padding8">内容内容</p>
            <div class="card-handler tbpadding8 card-handler-bordered" data-col="3">
                <a>
                    <i class="icon icon-thumb"></i>
                    <span>赞</span>
                </a>
                <a>
                    <i class="icon icon-chatsquare"></i>
                    <span>评论</span>
                </a>
                <a>
                    <i class="icon icon-share"></i>
                    <span>分享</span>
                </a>
            </div>
        </div>
    </article>
    <script src="../../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../../plugin/exmobi/exmobi.js"></script>-->
    <script>
    //定义exmobi返回
    function back(){history.go(-1);}
</script>
</body>
</html>
