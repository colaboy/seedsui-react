<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>login1</title>
    <link rel="stylesheet" href="../../scripts/lib/seedsui/seedsui.min.css">
    <style type="text/css">
        form{
            min-height:480px;
            background:url(../img/login1/bg.png) no-repeat left bottom #3376d3;
            background-size:100% auto;
            background-color:#3476d4;
        }
        .login-box{
            position:relative;
            width:70%;
            margin:0 auto;
        }
        .login-logo{
            height:40px;
            display:block;
            margin:40px auto 40px auto;
            -webkit-transform: translateY(-100px);
            -webkit-animation-name: slide-down;
            -webkit-animation-duration: 0.2s;
            -webkit-animation-fill-mode: forwards;
        }
        @-webkit-keyframes slide-down{
            from{
                -webkit-transform: translateY(-100px);
                opacity:0;
            }to{
                -webkit-transform: translateY(0);
                opacity:1;
            }
        }
        @-webkit-keyframes slide-up{
            from{
                -webkit-transform: translateY(500px);
                opacity:0;
            }to{
                -webkit-transform: translateY(0);
                opacity:1;
            }
        }
        @-webkit-keyframes slide-right{
            from{
                -webkit-transform: translateX(-500px);
                opacity:0;
            }to{
                -webkit-transform: translateX(0);
                opacity:1;
            }
        }
        @-webkit-keyframes fade-in{
            from{
                opacity:0;
            }to{
                opacity:1;
            }
        }
        .input-icon-username{
            background-image:url(../img/login1/username.png);
        }
        .input-icon-password{
            background-image:url(../img/login1/password.png);
        }
        .inputbox.feature{
            margin:10px 0 0 0;
            border:none;
            border-bottom:1px solid rgba(255,255,255,.5);
            background-color: transparent;
            -webkit-transform: translateX(-500px);
            opacity:0;
            -webkit-animation-name: slide-right;
            -webkit-animation-duration: 0.2s;
            -webkit-animation-delay:0.2s;
            -webkit-animation-fill-mode: forwards;
            width:100%;
        }
        .inputbox.feature input{
            color:white;
            background-color: transparent;
        }
        .inputbox.feature i{
            color:#ffffff;
        }
        .inputbox.licon i {
            left:0;
        }
        .login-cbo{
            margin:0 auto;
            padding: 10px 0 34px 0;
            -webkit-animation-name: slide-right;
            -webkit-animation-duration: 0.2s;
            -webkit-animation-delay:0.3s;
            -webkit-animation-fill-mode: forwards;
            
            -webkit-transform: translateX(-500px);
            opacity:0;
        }
        .login-cbo label {
            float: left;
            color:white;
        }
        .login-cbo a{
            float:right;
            color:#184a9e;
        }
        .login-cbo a:active{
            color:#1f4d9a;
        }
        .login-cbo label input[type="checkbox" class="input-checkbox" ] {
            vertical-align: middle; margin-right: 3px; color: #6d6d6d;
        }
        .login-cbo label input[type="checkbox" class="input-checkbox" ] + span{
            opacity: 0.5;
        }
        .login-cbo label input[type="checkbox" class="input-checkbox" ]:checked + span{
            opacity: 1;
        }
        .login-cbo label span{
            display:inline-block;
            vertical-align:middle;
        }
        input[type="checkbox" class="input-checkbox" ].input-login-cbo{
            background-image:url(../img/login1/cbo2.png);
            background-size:cover;
        }
        input[type="checkbox" class="input-checkbox" ].input-login-cbo:checked{
            background-position:-44px 0;
        }
        input[type="checkbox" class="input-checkbox" ]:before {
            content: "";
        }
        input[type="checkbox" class="input-checkbox" ]:checked::before {
            content: "";
        }
        a.btn-login{
            border-radius:0;
            -webkit-animation-name: slide-right;
            -webkit-animation-duration: 0.2s;
            -webkit-animation-delay:0.4s;
            -webkit-animation-fill-mode: forwards;
            -webkit-transform: translateX(-500px);
            opacity:0;
            
            background-color:#184a9e;
        }
        a.btn-reg{
            border-radius:0;
            color:#2065c4;
            margin-top:10px;
            -webkit-animation-name: slide-right;
            -webkit-animation-duration: 0.2s;
            -webkit-animation-delay:0.5s;
            -webkit-animation-fill-mode: forwards;
            -webkit-transform: translateX(-500px);
            opacity:0;
            
            background-color:#d2e1f5;
        }
        .btn-login:active{
            background-color:#2f4684;
            color:white;
        }
        .btn-reg:active{
            background-color:#1e54aa;
            color:white;
        }
        .patternutil{
            width:32px;
            height:32px;
            display:block;
            margin:40px auto 0 auto;
            opacity:0;
            font-size:32px;
            color: #ffffff;
            -webkit-animation: fade-in 1s;
            -webkit-animation-delay: 0.6s;
            -webkit-animation-fill-mode: forwards;
        }
        .patternutil a {
            color:#ffffff;
        }
        .patternutil a:active{
            opacity:0.5;
        }
    </style>
</head>
<body ontouchstart="">
    <form class="scrollbox">
        <div class="login-box">
            <img src="../img/login1/logo.png" class="login-logo"/>
            <div class="inputbox licon feature">
                <i class="icon icon-user-fill"></i>
                <input type="text">
            </div>
            <div class="inputbox licon feature">
                <i class="icon icon-lock2-fill"></i>
                <input type="password">
            </div>
            <div class="login-cbo">
                <label><input type="checkbox" class="input-checkbox"  class="input-login-cbo"/><span>记住工号</span></label>
                <a href="#">找回密码</a>
            </div>
            <a class="button block btn-login" href="javascript:history.go(-1)">登录</a>
            <a class="button block btn-reg">注册</a>
        </div>
        <div class="patternutil">
            <a class="icon icon-pattern-fill"></a>
        </div>        
    </form>
    
    <script src="../../scripts/lib/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../../scripts/lib/exmobi/exmobi.js"></script>-->
	<script>
		//定义exmobi返回
		function back(){history.go(-1);}
	</script>
</body>
</html>
