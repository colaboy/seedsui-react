<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
    <title>progress</title>
    <link rel="stylesheet" href="../dist/seedsui.min.css">
</head>

<body ontouchstart="">
	<!--头部-->
	<header class="header">
        <div class="titlebar">
            <a class="titlebar-button" href="javascript:back()">
                <i class="icon icon-arrowleft"></i>
            </a>
            <h1 class="titlebar-caption">Progress</h1>
            
        </div>
    </header>

    <!--主体-->
	<article class="container">
        <div class="group">
            <div class="sliver border-b">
                <span class="peg"></span>
                <p class="sliver-title">Progress Bar</p>
            </div>
            <div class="progress-box">
                <div class="progress" style="border-radius: 40px;">
                    <span class="progress-bar theme-1" style="width: 35%;border-radius: 40px;"></span>
                    <!-- <span class="progress-text left">
                        <span class="counter" data-duration="1000" data-to="35">0</span>
                        <span>%</span>
                    </span> -->
                </div>
                <label class="progress-label">
                    <span class="counter" data-duration="1000" data-to="35">0</span><span>%</span>
                </label>
            </div>

            <div class="progress-box">
                <div class="progress" style="border-radius: 40px;">
                    <span class="progress-bar theme-2" style="width: 35%;border-radius: 40px;"></span>
                    <!-- <span class="progress-text center">
                        <span class="counter" data-duration="1000" data-to="25">0</span>
                        <span>%</span>
                    </span> -->
                </div>
                <label class="progress-label">
                    <span class="counter" data-duration="1000" data-to="25">0</span><span>%</span>
                </label>
            </div>

            <div class="progress-box">
                <div class="progress" style="border-radius: 40px;">
                    <span class="progress-bar theme-3" style="width: 45%;border-radius: 40px;"></span>
                    <!-- <span class="progress-text right">
                        <span class="counter" data-duration="1000" data-to="16">0</span>
                        <span>/36</span>
                    </span> -->
                </div>
                <label class="progress-label">
                    <span class="counter" data-duration="1000" data-to="45">0</span><span>%</span>
                </label>
            </div>

            <div class="progress-box">
                <div class="progress" style="border-radius: 40px;">
                    <span class="progress-bar theme-4" style="width: 35%;border-radius: 40px;"></span>
                </div>
                <label class="progress-label">
                    <span class="counter" data-duration="1000" data-to="35">0</span><span>%</span>
                </label>
            </div>

            <div class="progress-box">
                <div class="progress" style="border-radius: 40px;">
                    <span class="progress-bar theme-5" style="width: 45%;border-radius: 40px;"></span>
                </div>
                <label class="progress-label">
                    <span class="counter" data-duration="1000" data-to="45">0</span><span>%</span>
                </label>
            </div>
        </div>

        <div class="group">
            <div class="sliver border-b">
                <span class="peg"></span>
                <p class="sliver-title">Progress 3D</p>
            </div>
            <div class="progress" style="margin:8px;border-radius:8px;">
                <span class="progress-bar threed" style="width: 35%;border-radius: 40px;"></span>
            </div>

            <div class="progress" style="margin:8px;border-radius:8px;">
                <span class="progress-bar threed" style="width: 35%;border-radius:8px;"></span>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="group">
            <div class="sliver border-b">
                <span class="peg"></span>
                <p class="sliver-title">Progress Striped</p>
            </div>
            <div class="progress" style="margin:8px;border-radius:8px;">
                <span class="progress-bar striped" style="width: 35%;border-radius: 40px;"></span>
            </div>

            <div class="progress" style="margin:8px;border-radius:8px;">
                <span class="progress-bar striped animated" style="width: 35%;border-radius:8px;"></span>
            </div>
            <div class="clearfix"></div>
        </div>

    </article>
	
    <script src="../dist/seedsui.min.js"></script>
    
    <script>
    //计数器
    var counter=new Counters();
	
	function back(){history.go(-1);}
	</script>
</body>
</html>
