<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"><meta name="format-detection" content="telephone=no">
	<title>charts-pie</title>
	<link rel="stylesheet" href="../plugin/seedsui/seedsui.min.css">
<body>
	<section id="page_charts_pie" class="active">
		<header>
		  <div class="titlebar">
		    <a href="javascript:history.go(-1)">
	            <i class="icon icon-arrowleft"></i>
	        </a>
		    <h1>饼图</h1>
		  </div>
		</header>
		<article>
			<canvas id="chart-area" style="width:100%;margin:8px 0;" />
			<!-- <div id="canvas-holder">
				<canvas id="chart-area" width="300" height="300"/>
			</div> -->
		</article>
	</section>
	
	<script src="../plugin/charts/Chart.min.js"></script>
	<script>
	var pieData = [
		{
			value: 300,
			color:"#F7464A",
			highlight: "#FF5A5E",
			label: "Red"
		},
		{
			value: 50,
			color: "#46BFBD",
			highlight: "#5AD3D1",
			label: "Green"
		},
		{
			value: 100,
			color: "#FDB45C",
			highlight: "#FFC870",
			label: "Yellow"
		},
		{
			value: 40,
			color: "#949FB1",
			highlight: "#A8B3C5",
			label: "Grey"
		},
		{
			value: 120,
			color: "#4D5360",
			highlight: "#616774",
			label: "Dark Grey"
		}

	];

	window.onload = function(){
		var ctx = document.getElementById("chart-area").getContext("2d");
		window.myPie = new Chart(ctx).Pie(pieData);
	};
	//定义exmobi返回
	function back(){history.go(-1);}
	</script>
</body>
</html>
