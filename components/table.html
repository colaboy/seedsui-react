<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"><meta name="format-detection" content="telephone=no">
    <title>table</title>
    <link rel="stylesheet" href="../plugin/seedsui/seedsui.min.css">
</head>

<body>
        <header>
            <div class="titlebar">
                <a href="javascript:back()"><i class="icon icon-arrowleft"></i></a>
                <h1>表格</h1>
                <a><i class="icon icon-search-line"></i><span>搜索</span></a>
            </div>
        </header>
        <article>	
        	<div class="table-box">
                <div style="width:700px;">
                <table align="center">
                	<tbody>
                    <tr>
                        <th class="text-center"><input type="checkbox"/></th>
                        <th>姓名</th>
                        <th>状态</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>创建时间</th>
                    </tr>
                    <tr>
                        <td class="text-center"><input type="checkbox"/></td>
                        <td>葛文</td>
                        <td><span class="mark-success">上班中</span></td>
                        <td>女</td>
                        <td>gewen@nj.fiberhome.com.cn</td>
                        <td>2015-04-18</td>
                    </tr>
                    <tr>
                        <td class="text-center"><input type="checkbox"/></td>
                        <td>葛文</td>
                        <td><span class="mark-success">上班中</span></td>
                        <td>女</td>
                        <td>gewen@nj.fiberhome.com.cn</td>
                        <td>2015-04-18</td>
                    </tr>
                    <tr>
                        <td class="text-center"><input type="checkbox"/></td>
                        <td>葛文</td>
                        <td><span class="mark-info">休假中</span></td>
                        <td>女</td>
                        <td>gewen@nj.fiberhome.com.cn</td>
                        <td>2015-04-18</td>
                    </tr>
                    <tr>
                        <td class="text-center"><input type="checkbox"/></td>
                        <td>葛文</td>
                        <td><span class="mark-warn">已迟到</span></td>
                        <td>女</td>
                        <td>gewen@nj.fiberhome.com.cn</td>
                        <td>2015-04-18</td>
                    </tr>
                    <tr>
                        <td class="text-center"><input type="checkbox"/></td>
                        <td>葛文</td>
                        <td><span class="mark-cancel">三天未到</span></td>
                        <td>女</td>
                        <td>gewen@nj.fiberhome.com.cn</td>
                        <td>2015-04-18</td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
            <div class="box box-center">
                <div class="button-group margin8">
                    <span class="disable">&laquo;</span>
                    <span class="disable">&lt;</span>
                    <span class="active">1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>...</span>
                    <span>&gt;</span>
                    <span>&raquo;</span>
                </div>
            </div>
        </article>
    <script src="../plugin/jquery/jquery.min.js"></script>
    <script src="../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <script src="../plugin/exmobi/exmobi.js"></script>
    <script>
    	//定义exmobi返回
    	function back(){history.go(-1);}

</body>
</html>
