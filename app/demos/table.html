<!doctype html>
<html>

    <title>table</title>

                    </tr>
                    <tr>
                        <td class="text-center"><input type="checkbox" class="input-checkbox" /></td>
                        <td>葛文</td>
                        <td><span class="mark-info">上班中</span></td>
