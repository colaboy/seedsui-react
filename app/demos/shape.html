<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="../images/apple-touch-icon.png">
	<title>shape</title>
	<link rel="stylesheet" href="../scripts/lib/seedsui/seedsui.min.css">
	<style>
	/*箭头*/
	.arrow-top:after,.arrow-bottom:after,.arinputbox-left:after,.arinputbox-right:after{
		content:'';
	    position:absolute;
	    width:0;
	    height:0;
	    border-width:5px;
	    border-style:solid;
	    border-color:transparent;
	}
	.arrow-middle:after{
		top:50%;
		-webkit-transform:translateY(-50%);
	}
	.arrow-center:after{
		left:50%;
		-webkit-transform:translateX(-50%);
	}
	.arrow-top:after{
		bottom:100%;
	    border-bottom-color:#b8daff;
	}
	.arrow-bottom:after{
		top:100%;
	    border-top-color:#b8daff;
	}
	.arinputbox-left:after{
		right:100%;
	    border-right-color:#b8daff;
	}
	.arinputbox-right:after{
		left:100%;
	    border-left-color:red;
	}
	/*聊天框*/
	.chatbox{
		position: relative;
	    padding: 10px;
	    border-radius: 3px;
	    background-color: #b8daff;
	    display: inline-block;
	}
	.chatbox:after {
	    position: absolute;
	    right: 100%;
	    top: 25%;
	    height: 0;
	    width: 0;
	    content: " ";
	    border-width: 5px;
	    margin-top: -5px;
	    border-style: solid;
	    border-color: transparent;
	    border-right-color: #b8daff;
	}
	/*向上三角形*/
	.triangle-up {
		position: relative;
	    width:0; 
	    height:0; 
	    border-left:50px solid transparent;
	    border-right:50px solid transparent;
	    border-bottom:70px solid #b8daff;
	}
	/*等边三角形*/
	.triangle-eq{
		position: relative;
		width: 0;  
		height: 0;
		border-left: 50px solid transparent;  
		border-right: 50px solid transparent;  
		border-bottom: 94px solid #b8daff;
	}
	.triangle-down {
		position: relative;
	    width:0; 
	    height:0; 
	    border-left:50px solid transparent;
	    border-right:50px solid transparent;
	    border-top:70px solid #b8daff;
	}

	.triangle-left {
		position: relative;
	    width:0; 
	    height:0; 
	    border-top:50px solid transparent;
	    border-bottom:50px solid transparent; 
	    border-right:70px solid #b8daff; 
	}
	.triangle-right {
		position: relative;
	    width:0; 
	    height:0; 
	    border-top:50px solid transparent;
	    border-bottom: 50px solid transparent;
	    border-left: 70px solid #b8daff;
	}

	/*五边形向下*/
	.pentagon-down{
		width:200px;
		height:30px;
		background-color:#b8daff;
		position:relative;
		margin-bottom:15px;
	}
	.pentagon-down:after{
		position:absolute;
		left:0;
		top:30px;
		content:'';
		
		width: 0;
		height: 0;
		border-style: solid;
		border-width: 15px 100px 0 100px;
		border-color: #b8daff transparent transparent transparent;

	}
	/*菱形*/
	.rhombus{
	   width: 0;   
	   height: 0;   
	   border-left: 40px solid transparent;   
	   border-right: 40px solid transparent;   
	   border-bottom: 60px solid #b8daff;
	   margin:0 0 65px 0; 
	}  
	.rhombus:after {  
	   content:"";  
	   position: absolute;
	   width: 0;
	   height: 0;
	   border-left: 40px solid transparent;
	   border-right: 40px solid transparent; 
	   border-top: 60px solid #b8daff;
	   margin: 60px 0 0 -40px;
	}
	/*菱形六边形*/
	.hexagon {
	  position: relative;
	  width: 200px; 
	  height: 115.47px;
	  line-height: 115.47px;
	  background-color: #b8daff;
	  margin: 57.74px 0;
	}
	.hexagon span{
		width: 100%;
		text-align: center;
	}
	.hexagon:before,
	.hexagon:after {
	  content: "";
	  position: absolute;
	  width: 0;
	  border-left: 100px solid transparent;
	  border-right: 100px solid transparent;
	}

	.hexagon:before {
	  bottom: 100%;
	  border-bottom: 57.74px solid #b8daff;
	}

	.hexagon:after {
	  top: 100%;
	  width: 0;
	  border-top: 57.74px solid #b8daff;
	}
	/*-平行四边形-*/
	.parallelogram {  
	   width: 130px;   
	   height: 75px;  
	   background: #b8daff;  
	     
	   -webkit-transform: skew(20deg);
	}
	/*-梯形-*/
	.trapezium {  
	   height: 0;
	   width: 80px;
	   border-bottom: 80px solid #b8daff;
	   border-left: 40px solid transparent;
	   border-right: 40px solid transparent;
	   text-align: center;

	}
	/*漏斗*/
	.funnel{
		height:0;
		width:40px;
		border-bottom:60px solid #b8daff;
		border-top:60px solid #b8daff;
		border-left:40px solid transparent;  
		border-right:40px solid transparent;  
	}
	/*十二星形*/
	.twelve-point-star,.twelve-point-star:before,.twelve-point-star:after{  
	   height: 50px; 
	   width: 50px;
	   background: orange;
	   border-radius:4px;
	}  
	.twelve-point-star:before {  
	   content:"";
	   position: absolute; 
	   -webkit-transform: rotate(30deg);
	}  
	.twelve-point-star:after {
	   content:"";  
	   position: absolute;  
	   -webkit-transform: rotate(-30deg);  
	}
	/*六星形*/
	.six-point-star {
	   width: 0;   
	   height: 0;   
	   border-left: 50px solid transparent;   
	   border-right: 50px solid transparent;   
	   border-bottom: 80px solid orange;
	}  
	.six-point-star:after {  
	   content:"";  
	   position: absolute;
	   width: 0;
	   height: 0;
	   border-left: 50px solid transparent;
	   border-right: 50px solid transparent; 
	   border-top: 80px solid orange;
	   margin: 30px 0 0 -50px;
	}
	/*六边形*/
	.octagon {  
	   width: 100px;   
	   height: 100px;   
	   background: #b8daff;  
	}  
	.octagon:before {  
	   height: 0;  
	   width: 40px;  
	   content:"";  
	   position: absolute;   
	   border-bottom: 30px solid #b8daff;  
	   border-left: 30px solid white;   
	   border-right: 30px solid white;   
	}  
	.octagon:after {  
	   height: 0;  
	   width: 40px;  
	   content:"";  
	   position: absolute;   
	   border-top: 30px solid #b8daff;   
	   border-left: 30px solid white;    
	   border-right: 30px solid white;   
	   margin: 70px 0 0 0;  
	}
	/*鸡蛋*/
	.egg {  
	   display:block;  
	   width:126px;
	   height:180px;
	   background-color:orange;
	   border-radius:50% 50% 50% 50%/60% 60% 40% 40%;
	}
	/*不完整的圆*/
	.pacman {  
	  width: 0px;  
	  height: 0px;  
	  border-right: 60px solid transparent;  
	  border-top: 60px solid #b8daff;  
	  border-left: 60px solid #b8daff;  
	  border-bottom: 60px solid #b8daff;  
	  border-radius: 60px;
	}
	/*八卦圆*/
	.biohazard {
	  width: 0;  
	  height: 0;  
	  border-bottom: 60px solid black; 
	  border-top: 60px solid black;
	  border-left: 60px solid yellow; 
	  border-right: 60px solid yellow;
	  border-radius: 60px;
	}
	/*心形*/
	.heart {   
	    position: relative;
		width:140px;
		height:118px;
	}  
	.heart:before, .heart:after {  
	    position: absolute;  
	    content: "";  
	    
		top: 0;  
	    width: 70px;  
	    height: 115px;  
	    background: red;
	    border-radius: 50px 50px 0 0;  
	    -webkit-transform: rotate(-45deg);
	}
	.heart:before{
		left:16px;
	}
	.heart:after {   
	    right:21px;   
	    -webkit-transform: rotate(45deg);
	}
	/*clip*/
	.arrowr{
		background-image: url(../images/banner.jpg);
		background-size:cover;
		width:150px;
		height:150px;
		-webkit-clip-path: polygon(0% 20%, 60% 20%, 60% 0%, 100% 50%, 60% 100%, 60% 80%, 0% 80%);
	}
	/*地图标记*/
	.pin{
		display:block;
		position:relative;
		width: 30px;
		height: 30px;
		border-radius: 50% 50% 50% 0;
		-webkit-transform: rotate(-45deg);
		-webkit-transform-origin:center;
		
		background-color:red;
	}
	.pin-label{
		position: absolute;
		width:26px;
		height:26px;
		text-align:center;
		line-height:26px;
		left:2px;
		top:2px;
		border-radius: 100%;
		-webkit-transform:rotate(45deg);
		-webkit-transform-origin:center; 

		background-color:red;
		color:white;
	}
	</style>
	</head>

<body ontouchstart="">

			<p class="sliver-title">梯形</p>
		</div>

			<div class="trapezium">
			    <!--梯形-->
			    <span>梯形</span>
			</div>
		</div>

		<div class="sliver underline">
			<span class="peg"></span>
			<p class="sliver-title">漏斗</p>
		</div>
		<div class="box box-center" style="padding:8px;">
			<div class="funnel"></div>
		</div>
		
		<div class="sliver underline">

	</article>
