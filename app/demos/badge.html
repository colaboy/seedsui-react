<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>badge</title>
    <link rel="stylesheet" href="../scripts/lib/seedsui/seedsui.min.css">
</head>

<body ontouchstart="">
    <header>
        <div class="titlebar">
            <a class="titlebar-button" href="javascript:back()"><i class="icon icon-arrowleft"></i></a>
            <h1 class="titlebar-title">徽章</h1>
        </div>
    </header>
    <article>
        <div class="sliver underline">
            <span class="peg"></span>
            <p class="sliver-title">badge | tip | dot | close | sticker</p>
        </div>
        <div class="card box box-middlecenter" style="padding: 8px;">
            <span class="badge">badge</span>
            <span class="tip">tip</span>
            <span class="close"><i class="icon icon-close"></i></span>
            <span class="dot"></span>
            <span class="peg"></span>
            <span class="sticker sticker-icon top left"><span class="size12 icon-fav-fill"></span></span>
            <span class="sticker top right"><span>NEW</span></span>
        </div>
    </article>
    <script src="../scripts/lib/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../scripts/lib/exmobi/exmobi.js"></script>-->
    <script>
    //定义exmobi返回
    function back(){history.go(-1);}
</script>
</body>
</html>
